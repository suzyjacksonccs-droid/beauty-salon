<form id="bookingForm" class="space-y-4">
  <div>
    <label for="name" class="block text-sm font-medium">Name</label>
    <input type="text" id="name" required class="w-full border rounded p-2">
  </div>

  <div>
    <label for="email" class="block text-sm font-medium">Email</label>
    <input type="email" id="email" required class="w-full border rounded p-2">
  </div>

  <div>
    <label for="phone" class="block text-sm font-medium">Phone Number</label>
    <input type="tel" id="phone" required pattern="[0-9+ ]{7,15}" 
           placeholder="+201234567890" class="w-full border rounded p-2">
  </div>

  <div>
    <label for="service" class="block text-sm font-medium">Service</label>
    <input type="text" id="service" required class="w-full border rounded p-2">
  </div>

  <div>
    <label for="date" class="block text-sm font-medium">Date</label>
    <input type="date" id="date" required class="w-full border rounded p-2">
  </div>

  <button type="submit" class="bg-pink-500 text-white px-4 py-2 rounded">
    Book Appointment
  </button>
</form>
